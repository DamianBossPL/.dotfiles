################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = thunar
# $menu = wofi --show drun
$menu = walker

#################
### AUTOSTART ###
#################

# System Stuff
exec-once = systemctl --user start hyprpolkitagent # Authenticaiton daemon
exec-once = systemctl --user start kanshi # Monitor switching
exec-once = systemctl --user start wayvnc # WayVNC
# Clipboard
exec-once = wl-paste --type text --watch cliphist store # Clipboard stuff
exec-once = wl-paste --type image --watch cliphist store # Clipboard stuff
exec-once = wl-clip-persist --clipboard regular # Persistent Clipboard
# GUI
exec-once = systemctl --user start hyprpaper
exec-once = systemctl --user start waybar # Status bar
exec-once = systemctl --user start dunst # Notification daemon
exec-once = walker --gapplication-service # Runner service
exec-once = thunar --daemon # Thunar daemon for faster start

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

###################
### PERMISSIONS ###
